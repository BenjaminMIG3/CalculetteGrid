<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid calculette
    </title>
</head>
<body>
    <div class="navbar">

    </div>
    <div class="bod">
        <div class="resultat">
            <div id="sousRes"></div>
            <div id="res"></div>
        </div>
        <div class="reset">
            <button id="AC">AC</button>
            <button id="DEL">DEL</button>
        </div>
        <div class="digits">
            <div class="nombre">
                <button id="nbr1">1</button>
                <button id="nbr2">2</button>
                <button id="nbr3">3</button>
                <button id="nbr4">4</button>
                <button id="nbr5">5</button>
                <button id="nbr6">6</button>
                <button id="nbr7">7</button>
                <button id="nbr8">8</button>
                <button id="nbr9">9</button>
                <button id="nbrPoint">.</button>
                <button id="nbr0">0</button>
                <button id="nbrEgal">=</button>
            </div>
            <div class="operateurs">
                <button id="nbrFois">*</button>
                <button id="nbrDivise">รท</button>
                <button id="nbrPlus">+</button>
                <button id="nbrMoins">-</button>
            </div>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
